{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class='col-sm-4 col-sm-offset-4'>
<p class='lead'>
Select your addresses for this order.
</p>
<form method="POST" action=''>
	{% csrf_token %}
	{{ form.as_p }}
	<input class='btn btn-default' type='submit' value='Add Address'/>
	<a class='btn btn-link' href="{% url 'order:address_create' %}" >Add new</a>
</form>

</div>
{% endblock %}
