 <div class="thumbnail text-center" style="border: 1px solid red;">
	{% if product.get_image_url %}
		<img src="{{ product.get_image_url }}" id="img" class="img-reponsive" alt=""/>
	{% else%}
		<h1>Add a photo</h1>
	{% endif %}
	<div class="caption">
		<h3> <a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h3>
	</div>
	{% if price == "True" %}
		<p> {{ product.variation_set.first.get_html_price }}</p>
	{% endif %}
</div>
