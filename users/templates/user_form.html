{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load staticfiles %}

{% block content %}
	<div class="container">
	    <form action="{% url action %}" method="{{method}}">
	        {% csrf_token %}
	        {{ form.errors }}
	        {{ form|crispy }}
	        <input type="submit" value="{{ submit_text }}">
	        <input type="hidden" name="next" value="{{ request.GET.next }}" />
	    </form>
	</div>
{% endblock %}
